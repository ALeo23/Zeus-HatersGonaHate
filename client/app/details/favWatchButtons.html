  <div class="buttons">
    <button  ng-if="!DetailsVm.hasFavorite" ng-click="DetailsVm.addToUserLists('favorites')">
      <i class="material-icons">favorite_border</i>
    </button>
    <button ng-if="DetailsVm.hasFavorite" ng-click="DetailsVm.deleteFavOrWatch('favorites')">
      <i class="material-icons">favorite</i>
    </button>
    <button ng-if="!DetailsVm.hasWatched" ng-click="DetailsVm.addToUserLists('watched')">
      <i class="material-icons">visibility_off</i>
    </button>
    <button ng-if="DetailsVm.hasWatched" ng-click="DetailsVm.deleteFavOrWatch('watched')">
      <i class="material-icons">visibility</i>
    </button>
    <span ng-if="DetailsVm.type === 'tv'">
    <button ng-if="!DetailsVm.hasCurrent" ng-click="DetailsVm.addToUserLists('current')">
      <i class="material-icons">schedule</i>
    </button>
    <button ng-if="DetailsVm.hasCurrent" ng-click="DetailsVm.deleteFavOrWatch('current')">
      <i class="material-icons">watch_later</i>
    </button>
    </span>
  </div>
