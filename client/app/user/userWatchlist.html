<div class="user-watched-view">
  <div class="watched-menu">
    <h5>Watched</h5>
    <div class="poster" ng-repeat="item in UserVm.watched">
      <a href="../#/details/{{item.type}}/{{item.id}}">
        <div class="poster-container">
          <!-- If no poster_path, show dummy image -->
          <img ng-hide="!item.picture" src="http://image.tmdb.org/t/p/w185{{item.picture}}" alt="">
          <img ng-show="!item.picture" src="http://dummyimage.com/185x275/000/fff&text={{item.title}}" alt="">
        </div>
      </a>
    </div>
  </div>
</div>
