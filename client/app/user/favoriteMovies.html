<div class="media-container">
  <h5>Favorite movies:</h5>
  <ul class="user-favorites-movies media-list">
    <!-- No favs message -->
    <p ng-show="!UserVm.hasFavorites('movie')">This user does not have any favorites for this category</p>
    <li class="media-list" ng-show="favorite.type === 'movie'" ng-repeat="favorite in UserVm.favorites">
      <a href="../#/details/{{favorite.type}}/{{favorite.id}}">
        <div class="poster-container">
        <!-- If no poster_path, show dummy image -->
          <img ng-hide="!favorite.picture" src="http://image.tmdb.org/t/p/w185{{favorite.picture}}" alt="">
          <img ng-show="!favorite.picture" src="http://dummyimage.com/185x275/000/fff&text={{favorite.title}}" alt="">
        </div>
      </a>
    </li>
  </ul>
</div>
