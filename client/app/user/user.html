<div ng-controller="UserController">
  <!-- User profile menu  -->
  <div class="user-menu">
    <ul class="user-menu">
      <a href="/#/user/{{username}}" ng-click="currentView = 'overview'"><li>Overview</li></a>
      <a href="/#/user/{{username}}/reviews" ng-click="currentView = 'reviews'"><li>Reviews</li></a>
      <a href="/#/user/{{username}}/favorites" ng-click="currentView = 'favorites'"><li>Favorites</li></a>
    </ul>
  </div>

  <!-- Left column (static user info) -->
  <div class="user-details">
    <img class="profile-pic" src={{profilePic}} alt="profile pic goes here">
    <h5>User details</h5>
    <p>Username: {{username}}</p>
    <p>Email: {{email}}</p>
    <p>Joined on: {{joined_on}}</p>
    <p>Location: {{location}}</p>
  </div>

  <ui-view></ui-view>
   <!-- Overview view -->
  <user-overview ng-show="currentView==='overview'"></user-overview>

  <!-- Reviews view -->
  <user-reviews ng-show="currentView==='reviews'"></user-reviews>

  <!-- Favorites view -->
  <user-favorites ng-show="currentView==='favorites'"></user-favorites>


</div>
