<div class="container">
  <!-- User profile menu  -->
  <div>
  <!-- Left column (static user info) -->
  <div class="profileLeft">
    <div class="profileLeftTop">
      <img class="profilePic" src={{UserVm.profilePic}} alt="profile pic goes here">
      <span ng-show="UserVm.fullName">{{UserVm.fullName}}</span>
      <br>
      <span>@{{UserVm.username}}</span>
      <a ng-show="UserVm.protected" href="/#/editAccount"><br><button>Update my account</button></a>
    </div>
    <p><i class="material-icons">stars</i> {{UserVm.joinDate}}</p>
    <p ng-show="UserVm.location"><i class="material-icons">room</i> {{UserVm.location}}</p>
  </div>

  <div class="profileRight">
    <div class="profileNav">
      <a href="" ng-style="UserVm.currentView==='overview' && {'border-bottom': '#6ABED8 solid 3px'}" ng-click="UserVm.currentView = 'overview'">Overview</a>
      <a href="" ng-style="UserVm.currentView==='reviews' && {'border-bottom': '#6ABED8 solid 3px'}" ng-click="UserVm.currentView = 'reviews'">Reviews</a>
      <a href="" ng-style="UserVm.currentView==='favorites' && {'border-bottom': '#6ABED8 solid 3px'}" ng-click="UserVm.currentView = 'favorites'">Favorites</a>
      <a href="" ng-style="UserVm.currentView==='watchlist' && {'border-bottom': '#6ABED8 solid 3px'}" ng-click="UserVm.currentView = 'watchlist'">Watched</a>
    </div>

    <ui-view></ui-view>
    <user-overview ng-show="UserVm.currentView==='overview'"></user-overview>
    <user-reviews ng-show="UserVm.currentView==='reviews'"></user-reviews>
    <user-favorites ng-show="UserVm.currentView==='favorites'"></user-favorites>
    <user-watchlist ng-show="UserVm.currentView==='watchlist'"></user-watchlist>
  </div>
</div>
