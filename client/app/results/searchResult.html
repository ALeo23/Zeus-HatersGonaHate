<a href="/#/details/{{ result.media_type }}/{{ result.id }}">
  <li class="result">
    <div class="result-title mdl-cell mdl-cell--2-col">
      <h2 class="title" ng-if="result.name === undefined">{{ result.title }}</h2>
      <h2 class="title" ng-if="result.title === undefined">{{ result.name }}</h2>
      <!-- If no poster_path, show dummy image -->
      <img ng-hide="!result.poster_path" src="http://image.tmdb.org/t/p/w185/{{ result.poster_path }}" alt="">
      <img ng-show="!result.poster_path" src="http://dummyimage.com/185x275/000/fff&text={{result.name}}" alt="">
    </div>
    <div class="result-overview mdl-cell mdl-cell--4-col">
      <p>{{ result.overview }}</p>
    </div>
  </li>
</a>
